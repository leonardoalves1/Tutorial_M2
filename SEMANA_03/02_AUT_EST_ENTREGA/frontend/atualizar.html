<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Usuário</h1>

    <form name="form1" method="post" action="/atualizaUsuario">
        NOME COMPLETO: <input type="text" id="nome" name="nome" size="50" value="">
        <br>
        EMAIL: <input type="e-mail" id="email" name="email" value="">
        <br>
        TELEFONE: <input type="phone" id="telefone" name="telefone" value="">
        <br>
        CIDADE: <input type="text" id="cidade" name="cidade" size="50" value="">
        <br>
        
        <input type="hidden" id="Id_pessoa" name="Id_pessoa" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaUsuario?Id_pessoa='+url.searchParams.get("Id_pessoa");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let Id_pessoas = data;

            Id_pessoas.map(function(Id_pessoa) {
                document.getElementById('Id_pessoa').value = Id_pessoa.Id_pessoa;
                document.getElementById('nome').value = Id_pessoa.Nome_pessoa;
                document.getElementById('email').value = Id_pessoa.Email;
                document.getElementById('telefone').value = Id_pessoa.Telefone;
                document.getElementById('cidade').value = Id_pessoa.Cidade;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
