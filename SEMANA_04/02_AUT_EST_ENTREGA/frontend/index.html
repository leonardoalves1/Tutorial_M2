<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de Usuários</h1>
  <p><a href="/inserir.html">INSERIR NOVO USUÁRIO</a></p>

  <script>
    const url = '/dados_pessoais';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let dados_pessoais = data;
        let saida = '';
        dados_pessoais.map(function(dados_pessoais) {
          saida += '<strong> '+ `${dados_pessoais.Nome_pessoa}` + '</strong> ' + `${dados_pessoais.Email}`  + ' - ' +  `${dados_pessoais.Telefone}` + ' - ' + `${dados_pessoais.Cidade}`;
          saida += ' - <a href="/atualizar.html?Id_pessoa=' + `${dados_pessoais.Id_pessoa}` + '">EDITAR</a>';
          saida += ' | <a href="/removeUsuario?Id_pessoa='+`${dados_pessoais.Id_pessoa}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
